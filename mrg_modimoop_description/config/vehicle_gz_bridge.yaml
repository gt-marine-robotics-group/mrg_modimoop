- ros_topic_name: "/modimoop/anemometer"
  gz_topic_name: "/anemometer"
  ros_type_name: "geometry_msgs/msg/Vector3"
  gz_type_name: "gz.msgs.Vector3d"
  direction: GZ_TO_ROS